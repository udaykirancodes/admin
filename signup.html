<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body class="body-dark-theme">
    <div class="loginPage">
        <div class="loginContainer">
            <div class="loginTop">
                <a href="./index.html" class="Link">
                    <img class="loginLogo" src="./logo.png" alt="Login Logo">
                </a>
                    <h3 class="loginSubtitle">Sign up to UdayCodes</h3>
            </div>
            <!-- <div class="inputBox">
                <p class="responseText failure">incorrect username or password</p>
            </div> -->
            <div class="loginForm">
                <div class="inputBox">
                    <label class="label">Email</label>
                    <input type="email" class="input" placeholder="Email">
                </div>
                <div class="inputBox passwordBox">
                    <label class="label">Password</label>
                    <input type="password" class="input" placeholder="Password">
                    <i class="uil uil-eye icon passwordIcon"></i>
                </div>
                <div class="inputBox passwordBox">
                    <label class="label">Confirm password</label>
                    <input type="password" class="input" placeholder="Password">
                    <i class="uil uil-eye-slash icon passwordIcon"></i>
                </div>
                <div class="inputBox">
                    <input value="Sign up" type="button" class="input buttonText button" placeholder="Email">
                </div>
                <div class="inputBox">
                    <button class="socialLogin">
                        <i class="uil uil-google"></i>
                        Continue with google
                    </button>
                </div>
            </div>
            <div class="loginBottom">
                <p class="redirect">Already Registerd? <a href="./signin.html" class="link">Sign in</a> </p>
            </div>
        </div>
    </div>
    </body>
    <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"/></script>
    <script src="https://use.fontawesome.com/06b0ddb914.js"></script>
</html>
